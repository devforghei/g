<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For Getsa ‚ù§Ô∏è</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #ffe4e1;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }
        .container {
            text-align: center;
            position: relative;
        }
        .hidden {
            display: none;
        }
        img {
            width: 300px;
            height: auto;
            border-radius: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        .btn {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 18px;
            border: none;
            background-color: #ff4d6d;
            color: white;
            border-radius: 10px;
            cursor: pointer;
            transition: 0.3s;
        }
        .btn:hover {
            background-color: #d43f5e;
        }
        .fadeIn {
            animation: fadeIn 1s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div class="container" id="startScreen">
        <img src="IMG_5425.jpeg" alt="Devan & Getsa">
        <h2>For My Dearest Getsa ‚ù§Ô∏è</h2>
        <button class="btn" onclick="showMessage()">Click Here üíï</button>
    </div>
    
    <div class="container hidden" id="messageScreen">
        <h1>For Getsa ‚ù§Ô∏è</h1>
        <p>Dear Getsa,</p>
        <p>[Tulis longtext di sini nanti]</p>
        <p>Love, Devan üíï</p>
    </div>

    <script>
        function showMessage() {
            document.getElementById("startScreen").classList.add("hidden");
            document.getElementById("messageScreen").classList.remove("hidden");
            document.getElementById("messageScreen").classList.add("fadeIn");
        }
    </script>
</body>
</html>
