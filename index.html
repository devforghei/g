<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>for ghei üíå</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;700&display=swap');

        body {
            font-family: 'Montserrat', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #ffe6e6;
            margin: 0;
        }

        .container {
            text-align: center;
        }

        .envelope {
            width: 200px;
            cursor: pointer;
            transition: transform 0.5s ease-in-out;
        }

        .envelope:hover {
            transform: scale(1.1);
        }

        .message {
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 0.8s, transform 0.8s;
            font-size: 20px;
            font-weight: bold;
            color: #000000;
            margin-top: 20px;
            font-family: 'Montserrat', sans-serif;
        }

        .show-message {
            opacity: 1;
            transform: translateY(0);
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="love-letter_1f48c.png" 
            alt="Love Letter" class="envelope" id="envelope">
        <div class="message" id="message">for my love ‚ù§Ô∏è</div>
    </div>

    <script>
        document.getElementById("envelope").addEventListener("click", function() {
            document.getElementById("message").classList.add("show-message");
            setTimeout(function() {
                window.location.href = "slide2.html";
            }, 2000);
        });
    </script>
</body>
</html>
